name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'unnecessary'  # We'll add it manually next

    - name: Add Known Hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Debug SSH Key
      run: |
        ls -la ~/.ssh/
        cat ~/.ssh/id_rsa || echo "Private key not found"
        cat ~/.ssh/known_hosts || echo "Known hosts not found"

    - name: Deploy to EC2
      run: |
        ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          whoami
          cd /home/ubuntu/apm-api-v2
          git pull origin main
          npm install
          echo "${{ secrets.ENV_FILE }}" > .env
          pm2 restart all
        EOF